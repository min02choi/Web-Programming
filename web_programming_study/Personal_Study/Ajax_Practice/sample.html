<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var req;
        var reqHttp;
        function simpleXHR(filename) {
            req = new XMLHttpRequest();
            return req;
        }
        function simpleText(filename) {
            reqHttp = simpleXHR(filename);
            reqHttp.onreadystatechange = function() {
                if (reqHttp.readyState === 4) {     // ===은 매우~ 정확할때
                    if (reqHttp.status === 200) {
                        // 성공
                    }
                    else {
                        document.write(reqHttp.responseText);
                    }
                }
            }
            reqHttp.open("GET", filename, true);
            reqHttp.send(null);
            msg = reqHttp.responseText;
            alert(msg);
        }
    </script>
</head>

</body>
</html>
