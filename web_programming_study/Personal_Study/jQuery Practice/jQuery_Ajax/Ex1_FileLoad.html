<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1. Text File Load</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#load_btn01").click(function() {
                $("#res_ex01").load("test01.txt");
            });
        });
    </script>
</head>
<body>
    <!--음 너무 번거로운데?-->
    <button id="load_btn01">test01.txt 로드</button>
    <div id="res_ex01">
        결과 출력 칸
    </div>
</body>
</html>

test01.txt 파일 만들어서
알드라이브 서버에 올려서 시험해보기
