<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex1. jQuery DOM 읽기, 쓰기</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#check01").click(function() {
                str1 = $("#book02 .author").text();
                $("#check01_1").text(str1);
                str2 = $("#book02 .author").html();
                $("#check01_2").text(str2);
            });
            $("#check02").click(function() {
                $("#book01 .author").text("기네스");
            });
            $("#check03_1").click(function() {
                str1 = "<strong>" + $("#book01 .author").text() + "</strong>"
                $("#book01 .author").html(str1);
            });
            $("#check03_2").click(function() {
                str1 = $("#book01 .author").text();
                $("#book01 .author").html(str1);
            });
            $("#check04").click(function() {
                price = $("#book02 input").val();
                $("#check04_1").text(price);
            });
            $("#check05").click(function() {
                price = $("#book02 input").val();
                $("#book02 input").val(parseInt(price) + 2000);
            });
            // 6번부터 할 것
        });
    </script>
</head>
<body>
    <h2>jQuery DOM 읽기, 쓰기</h2>
    <h3>도서 정보 관리(1)</h3>
    <p id="book01">
        1. HTML Bible,
        <span class="author">Gywneth</span>,
        <input type="text" size="4" value="30000">원
    </p>
    <p id="book02">
        2. 웹프로그래밍,
        <span class="author"><strong>임순범</strong></span>,
        <input type="text" size="4" value="19000">원
    </p>
    <p id="book03">
        3. Web, How to?,
        <span class="author">홍길동</span>,
        <input type="text" size="4" value="24000">원
    </p>
    <div>
        <p>
            1) 2번 책 저자는?
            <input type="button" id="check01" value="확인"><br/>
            - 결과(text): <span id="check01_1">...</span><br/>
            - 결과(html): <span id="check01_2">...</span>
        </p>
        <p>
            2) 1번 책 저자이름을 "기네스"로
            <input type="button" id="check02" value="확인">
        </p>
        <p>
            3) 1번 책 저자이름
            <input type="button" id="check03_1" value="강조">
            <input type="button" id="check03_2" value="원래대로">
        </p>
        <p>
            4) 2번 책 가격은?
            <input type="button" id="check04" value="확인">
            <span id="check04_1"></span>
        </p>
        <p>
            5) 2번 책 가격 2000원 인상
            <input type="button" id="check05" value="결과">
        </p>
    </div>
</body>
</html>
